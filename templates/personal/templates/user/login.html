<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Notes</title>
</head>
<body>
    <header class="header">
        <h1 class="content">Fundoo Notes Login</h1>
    </header>
    <form class="login" method="post">
            {% csrf_token %}
        <div class="login_details">
            <label class="label" for="email">Email</label>
            <input class="input" type="email" id="email" name="email" placeholder="Enter Email ID" required>
        </div>
        <div class="login_details">
            <label class="label" for="password">password</label>
            <input class="input" type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="buttons">
            <button class="button"><a href="/register">SignUp</a></button>
            <button class="button" type="submit">Login</button>
        </div>
    </form>
</body>
</html>
